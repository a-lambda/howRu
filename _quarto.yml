project:
  type: book
  output-dir: docs

book:
  reader-mode: true
  page-navigation: true
  title: "Dans quel étage R ?"
  subtitle: "Ou comment R envisage l'espace et le temps"
  author: 
    - name: "Alain CORVISIER"
      email: alain.corvisier@chapelier-fou.fr
  date: today
  sidebar: 
    style: floating
  site-url: https://www.chapelier-fou.fr/howRu/
  repo-url: https://github.com/a-lambda/howRu/
  repo-actions: [edit]
  search: true
  chapters:
    - index.qmd
    - intro.qmd
    - href: prerequis.qmd
      text: Prérequis
    - part: "Premier contact"
      chapters: 
        - structure/01_sf.qmd
    - part: "Tips"
      chapters:
        - CRAN_packages.qmd
    - part: "Digressions"
      chapters: 
        - structure/99_errements.qmd
    - summary.qmd
    - links.qmd
    - references.qmd

bibliography: references.bib

format:
  html:
    link-external-newwindow: true
    grid:
      sidebar-width: 250px
      body-width: 1000px
      margin-width: 250px
      gutter-width: 1.5rem
    page-layout: full
    cover-image: https://www.palais-decouverte.fr/fileadmin/fileadmin_Palais/fichiersContribs/au-programme/lasciencestla/H1_hasard_maths_Alain.jpg
    #images/H1_hasard_maths_Alain.jpg
    theme: 
      light: 
        - cosmo
        - css/fira-code.css
        - css/light.css
      dark:
        - slate
        - css/dark.css
    #code-fold: true
    code-link: true
    #code-tools: true
    toc: true
    #fontsize: 1.25rem
    monofont: Fira Code
    # fontsize: 1em # dégrade la qualité de la police du code
    number-depth: 2
  pdf:
    documentclass: scrreprt



